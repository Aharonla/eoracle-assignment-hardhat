name: "CI"

on:
    workflow_dispatch:
    pull_request:
    push:
        branches:
            - main

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
            - name: Install dependencies
              run: npm install
            - name: Lint
              run: npm run lint
            - name: Add lint summary
              run: |
                echo "## Lint result" >> $GITHUB_STEP_SUMMARY
                echo "âœ… Passed" >> $GITHUB_STEP_SUMMARY
